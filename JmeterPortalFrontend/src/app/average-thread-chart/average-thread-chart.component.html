<div class="chart">
    <canvas id="average-response-over-thread"></canvas>
    <button (click)="ResetZoom()">Reset Zoom</button>
    <label for="">Filter by response time</label>
    <input type="number" name="response" [(ngModel)]="yAxisFilter">
    <button (click)="ApplyYFilter(yAxisFilter)">Apply filter</button>
    <button (click)="ClearFilter()">Clear filters</button>
</div>
